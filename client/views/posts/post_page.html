<template name="postPage">
  {{#with currentPost}}
    {{> postItem}}
    <!--something about putting the message here-->
    {{ message }}
    
    <ul class="comments">
      {{#each comments}}
        {{> comment}}
      {{/each}}
    </ul>
    
    {{#if currentUser}}
      {{> commentSubmit}}
    {{else}}
      <p>Please log in to leave a comment.</p>
    {{/if}}
  {{/with}}
</template>
